<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ねこの宝さがし - 放置するだけでポイントが貯まるアプリ</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-main">
      <img src="assets/img/hero Section/title.png" alt="ねこの宝さがし" class="hero-title">
      <img src="assets/img/hero Section/text-2 1.png" alt="放置するだけポイントがたまーる" class="hero-text">
      <img src="assets/img/hero Section/smapho 1.png" alt="スマホ画面" class="hero-phone">
      <img src="assets/img/hero Section/Cat_5 2.png" alt="ねこ" class="hero-cat">
      <img src="assets/img/hero Section/Cat_5_Hand_L.png" alt="左手" class="hero-hand-l">
      <img src="assets/img/hero Section/Cat_5_Hand_R.png" alt="右手" class="hero-hand-r">
      <img src="assets/img/hero Section/gift 1.png" alt="ギフト" class="hero-gift">
      <img src="assets/img/hero Section/series1.png" alt="シリーズ累計" class="hero-series">
    </div>
    <div class="hero-bottom">
    </div>
    <div class="hero-cta">
      <p class="cta-text">完全無料！今すぐねこの宝さがしをはじめよう</p>
      <div class="store-buttons">
        <a href="#" class="store-button">
          <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/ja-jp?size=250x83" alt="App Storeからダウンロード">
        </a>
        <a href="#" class="store-button">
          <img src="https://play.google.com/intl/ja/badges/static/images/badges/ja_badge_web_generic.png" alt="Google Playで手に入れよう">
        </a>
      </div>
    </div>
  </section>

  <!-- App Description Section -->
  <section class="app-description">
    <div class="container">
      <img src="assets/img/app_description.png" alt="放置するだけでポイントが貯まる簡単すぎるポイ活アプリです" class="description-banner">
      <img src="assets/img/flow.png" alt="タップする → 放置する → ポイントゲット" class="flow-image">
    </div>
  </section>

  <!-- Gift Points Section -->
  <section class="gift-points">
    <div class="container">
      <img src="assets/img/gift_points_banner.png" alt="貯めたポイントは各種ギフトポイントに交換できます" class="gift-banner">
      <div class="logo-grid">
        <img src="assets/img/rakuten_logo.png" alt="楽天ポイント" class="partner-logo">
        <img src="assets/img/paypay_logo.png" alt="PayPay" class="partner-logo">
        <img src="assets/img/amazon_logo.png" alt="Amazon" class="partner-logo">
      </div>
    </div>
  </section>

  <!-- Campaign Section -->
  <section class="campaign">
    <div class="container">
      <h2 class="section-title">開催中のキャンペーン</h2>
      <div class="campaign-cards">
        <img src="assets/img/campaign1.png" alt="友達紹介機能追加！1日最大15,000ptプレゼント" class="campaign-card">
        <img src="assets/img/campaign2.png" alt="クリスマスキャンペーン 100,000ptプレゼント" class="campaign-card">
      </div>
    </div>
  </section>

  <!-- CTA Section -->
  <section class="cta-section">
    <div class="container">
      <h2 class="cta-title">まずは3日間試してみよう！</h2>
      <div class="cta-content">
        <div class="qr-code">
          <img src="assets/img/qr_code.png" alt="QRコード">
        </div>
        <div class="cta-buttons">
          <p class="cta-text">完全無料！今すぐねこの宝さがしをはじめよう</p>
          <div class="store-buttons">
            <a href="#" class="store-button">
              <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/ja-jp?size=250x83" alt="App Storeからダウンロード">
            </a>
            <a href="#" class="store-button">
              <img src="https://play.google.com/intl/ja/badges/static/images/badges/ja_badge_web_generic.png" alt="Google Playで手に入れよう">
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <img src="assets/img/footer.png" alt="ねこのキャラクター" class="footer-cat">
      <p class="disclaimer">
        最終結果を保証しておりません。実際に得られる金額はアプリ内で公表されたルールに従います。本キャンペーンは当社による提供です。
        本キャンペーンについてのお問い合わせはAmazonではお受けしておりません。
      </p>
    </div>
  </footer>
</body>
</html>
